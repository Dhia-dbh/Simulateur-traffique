name: CI

on:
  push:
    branches:
      - main
      - test-deploy

permissions:
  contents: read

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            python3-dev \
            libcairo2-dev \
            libgirepository1.0-dev \
            libglib2.0-dev \
            gobject-introspection

      # sanity-check that pkg-config can see girepository once we fix PKG_CONFIG_PATH
      - name: Check pkg-config for girepository
        run: |
          # Extend PKG_CONFIG_PATH instead of replacing it
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:${PKG_CONFIG_PATH:-}
          echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH}"
          pkg-config --modversion girepository-2.0

      - name: Install Poetry and Twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry>=1.8.0" twine

      - name: Install dependencies with Poetry
        run: |
          # Make sure builds use the same PKG_CONFIG_PATH fix
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:${PKG_CONFIG_PATH:-}
          poetry install --no-interaction

      - name: Run tests
        run: |
          poetry run pytest

      - name: Build wheel with Poetry
        run: |
          poetry build -f wheel

      - name: Publish to TestPyPI
        if: github.ref == 'refs/heads/test-deploy'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl

      - name: Publish to PyPI
        if: github.ref == 'refs/heads/main'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*.whl
