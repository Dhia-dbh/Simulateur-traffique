name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Tests (Poetry)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version
      - name: Install system dependencies (Cairo/GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            python3-dev \
            libffi-dev

      - name: Install project only (no deps)
        run: poetry install --no-interaction --no-ansi --only-root

      - name: Run tests
        run: poetry run pytest --cov=. --cov-report=term-missing

  publish:
    name: Publish to PyPI
    needs: tests
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version
      - name: Install system dependencies (Cairo/GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            python3-dev \
            libffi-dev

      - name: Install project only (no deps)
        run: poetry install --no-interaction --no-ansi --only-root

      - name: Build package
        run: poetry build -n

      - name: Publish to PyPI via Poetry
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$PYPI_API_TOKEN" ]; then
            echo "PYPI_API_TOKEN secret is not set" >&2
            exit 1
          fi
          poetry publish -n -u __token__ -p "$PYPI_API_TOKEN"
