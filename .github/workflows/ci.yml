name: CI

on:
  push:
    branches:
      - main
      - test-deploy

permissions:
  contents: read

jobs:
  test-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      #  System deps needed for pycairo (and thus wfdb)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            pkg-config \
            python3-dev

      - name: Install Poetry and Twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry>=1.8.0" twine

      - name: Install dependencies with Poetry
        run: |
          poetry install --no-interaction

      - name: Run tests
        run: |
          poetry run pytest

      - name: Build wheel with Poetry
        run: |
          poetry build -f wheel

      - name: Publish to TestPyPI
        if: github.ref == 'refs/heads/test-deploy'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*.whl

      - name: Publish to PyPI
        if: github.ref == 'refs/heads/main'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*.whl
