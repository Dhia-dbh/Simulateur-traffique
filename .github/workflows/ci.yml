name: CI

on:
  push:
    branches: [main, test-deploy]
    tags: ["v*"]
  pull_request:
    branches: [main, test-deploy]

jobs:
  tests:
    name: Tests (Poetry)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version
      - name: Install system dependencies (Cairo/GTK)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libcairo2-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            python3-dev \
            libffi-dev

      - name: Install project + test deps
        run: poetry install

      - name: Run tests
        run: poetry run pytest

  build:
    name: Build distributions
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version
      - name: Install system dependencies (Cairo/GTK)
        run: |
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libcairo2-dev \
            libgirepository-2.0-dev \
            gir1.2-glib-2.0 \
            gir1.2-gtk-3.0 \
            libglib2.0-dev \
            python3-dev \
            libffi-dev

      - name: Install project only (no deps)
        run: poetry install --no-interaction --no-ansi --only-root

      - name: Build package
        run: poetry build -n

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: |
          pipx install poetry
          poetry --version

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist

      - name: Publish to PyPI via Poetry
        env:
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [ -z "$PYPI_API_TOKEN" ]; then
            echo "PYPI_API_TOKEN secret is not set" >&2
            exit 1
          fi
          poetry publish -n --skip-build -u __token__ -p "$PYPI_API_TOKEN"
